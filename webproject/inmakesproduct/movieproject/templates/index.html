{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" style="margin-right:20px">
            <div class="card" style="width: 18rem;margin-top:25px;">
                <img  src="{{i.img.url}}" class="card-img-top" alt="Card image cap" height="250px;">
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>

                  </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
